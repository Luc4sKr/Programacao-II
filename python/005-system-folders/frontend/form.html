    <link rel="stylesheet" href="css/style.css">

        <form id="form">
            <div class="form-div">
                <label for="name">Name</label>
                <input type="text" id="name">

            <div class="form-div">

                <input type="email" id="email">

            <div class="form-div">

                <input type="text" id="phone">
            </div>
            
            <div class="button-container">
                <button id="btn-enviar">Enviar</button>
            </div>
        </form>
