<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>JQuery</title>

    <style>

        * {
            padding: 0px;
            margin: 0px;
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hide {
            display: none;
        }

        .animacao {
            animation: crescendo 1s alternate infinite ease-in;
        }

        @keyframes crescendo {
            0%   {
                transform: scale(.001);
            }
            100% {
                transform: scale(100);
            }
        }

    </style>
</head>
<body>
    <button id="btn">Click</button>

    <div class="center">
        <img id="img" class="hide" src="https://gifs.eco.br/wp-content/uploads/2021/09/imagens-e-gifs-do-corinthians-13.gif" alt="">
    </div>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

    <script>
        $("#btn").click(function() {
            $("#img").toggleClass("hide");
            $("#img").toggleClass("animacao");
        });
    </script>
</body>
</html>
