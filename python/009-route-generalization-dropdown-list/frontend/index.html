<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="_css/style.css">
    <title>Web</title>
</head>

<body>
    <header class="top-header">
        <h1 id="main-title">Dropdown List</h1>
    </header>

    <div class="form-container">
        <form id="form_exam_reali" class="form">
            <div class="input-form-container">
                <label for="pessoa_id">Pessoa:</label>
                <select id="pessoa_id" name="pessoa_id"></select>
            </div>
            <div class="input-form-container">
                <label for="exame_id">Exame:</label>
                <select id="exame_id" name="exame_id"></select>
            </div>
            <div class="input-form-container">
                <label for="data">Data:</label>
                <input type="date" id="data" name="data">
            </div>
            <div class="input-form-container">
                <label for="resultado">Resultado:</label>
                <input type="resultado" id="resultado" name="resultado">
            </div>
            <div class="btn-container">
                <button type="button" id="btn-incluir">Incluir</button>
            </div>
        </form>
    </div>

    <div class="table-container">
        <table id="pessoas-table" class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NOME</th>
                    <th>EMAIL</th>
                    <th>TELEFONE</th>
                </tr>
            </thead>
            <tbody id="pessoas">
            </tbody>
        </table>
    </div>

    <!-- inclusÃ£o da biblioteca jquery -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <!-- script principal -->
    <script src="_js/main.js" type="module"></script>
</body>

</html>
